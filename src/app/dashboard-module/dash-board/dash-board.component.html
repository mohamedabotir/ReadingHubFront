<div class="dash-container">
<div class="bar">
  <div class="brand">
    <fa-icon [icon]="book"></fa-icon>
    ReadingHub
  </div>
  <div class="content">
    <a routerLinkActive='active-link'>

      <div >
        <fa-icon [icon]="feed"></fa-icon> Feed
      </div>
    </a>
    <div >
      <fa-icon [icon]="favorite"></fa-icon>MyFavorite
    </div>
    <div>
      <fa-icon [icon]="bookIcon"></fa-icon> MyBooks
    </div>
    <div >
      <fa-icon [icon]="explore"></fa-icon>Explore
    </div>
  </div>

  <div class="logout">
   <fa-icon [icon]="lock"></fa-icon>Logout
  </div>
</div>

 <div class="source-content">

   <router-outlet></router-outlet>
  </div>

<div class="persistant-content">


  <div class="container">
    <div class="row">

    <div class="col-sm persistent-header">
        <i [ngbPopover]="popContent" popoverTitle="Notifications" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
        </svg></i>
       <!-- <span class="notification-length">{{notificationCount}}</span>-->


     </div>
    <div class="col-sm persistent-header">
      Mohamed
      <img src="../../assets/imgs/placeholder.png" alt="">
    </div>

  <div class="communicate">
    <app-communicate></app-communicate>
  </div>

</div>
</div>

<ng-template #popContent>
  <ng-container *ngFor="let message of Notifications;let i = index;trackby:getbyIndex" ><div class="notification" #notification><a href="/getProduct/{{message.userId}}">{{message.message}}</a>
    <hr>
  </div>
  </ng-container>
 </ng-template>
